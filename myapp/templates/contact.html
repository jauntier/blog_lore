{% extends 'base.html' %}

{% block content %}
<section class="bg-gray-100 text-gray-800">
    <div class="max-w-5xl mx-auto p-4">
        <!-- Contact Us -->
        <section class="text-center py-8 bg-white rounded-lg shadow-md mt-6">
            <h1 class="text-4xl font-bold text-purple-600 mb-4">Get in Touch</h1>
            <p class="text-lg leading-relaxed mb-6">
                We’d love to hear from you! Whether you have feedback, questions, or just want to say hello, feel free to reach out to us. Fill out the form below to send us a message, and we’ll get back to you as soon as possible.
            </p>
            <form class="max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-left text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-purple-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-purple-500" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-left text-gray-700 font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-purple-500" required></textarea>
                </div>
                <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg shadow-md hover:bg-purple-700 transition duration-300">Send Message</button>
            </form>
        </section>
    </div>
</section>

{% endblock %}
